{% load i18n %}

<a  href="{% url "admin:index" %}">
    {% if site_logo.light and site_logo.dark %}
        <img src="{{ site_logo.dark }}" alt="{% trans 'Home' %}" class="h-8 hidden ms-4 dark:block"/>

        <img src="{{ site_logo.light }}" alt="{% trans 'Home' %}" class="block h-8 ms-4 dark:hidden" />
    {% else %}
        <img src="{{ site_logo }}" class="h-8 ms-4" alt="{% trans 'Home' %}" />
    {% endif %}
</a>
