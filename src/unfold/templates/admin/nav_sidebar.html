{% load i18n %}
{% get_current_language_bidi as is_rtl %}

<div class="relative z-50">
    <div @click="sidebarDesktopOpen = !sidebarDesktopOpen"
         hx-get="{% url "admin:toggle_sidebar" %}"
         hx-swap="none"
         class="block bg-white border cursor-pointer fixed h-6 items-center justify-center rounded-full text-gray-500 top-5 -translate-x-1/2 w-6 z-50 xl:flex dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200"
         :class="{'ml-6 rotate-180': !sidebarDesktopOpen, 'ml-72': sidebarDesktopOpen}">
        <span class="material-symbols-outlined md-16">
            {% if is_rtl %}last_page{% else %}first_page{% endif %}
        </span>
    </div>

    <div @click="sidebarMobileOpen = !sidebarMobileOpen"
         class="fixed bottom-0 bg-gray-700 flex cursor-pointer items-center left-0 mb-2 ml-2 justify-center px-2 py-1 rounded-full shadow-sm text-xs text-white uppercase z-50 xl:hidden"
        :class="{'ml-72 -translate-x-1/2': sidebarMobileOpen}">
        {% trans "Menu" %}
    </div>

    <div :class="{'xl:block': sidebarDesktopOpen, 'xl:hidden': !sidebarDesktopOpen, 'max-xl:fixed': sidebarMobileOpen, 'hidden': !sidebarMobileOpen }">
        {% include "unfold/helpers/navigation.html" %}
    </div>
</div>
